<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse Mirror</title>
    <style>
        @import url('https://fonts.cdnjs.com/css2?family=Inter:wght@300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #container {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            position: relative;
        }

        #conversation {
            width: 100%;
            display: flex;
            flex-direction: column-reverse;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .conversation-item {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: -0.01em;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 2s forwards;
            margin: 10px 0;
            text-align: center;
        }

        .user-text {
            color: #333;
        }

        .response-text {
            color: #666;
        }

        #input-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #display-area {
            font-size: 20px;
            font-weight: 300;
            color: #333;
            display: flex;
            align-items: center;
        }

        #cursor {
            display: inline-block;
            width: 2px;
            height: 24px;
            background: #333;
            animation: breathe 4.5s infinite ease-in-out;
            margin-left: 2px;
        }

        @keyframes breathe {
            0%,100% { opacity:0.2; }
            50% { opacity:1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #hidden-input {
            position: absolute;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="conversation"></div>

        <div id="input-container">
            <div id="display-area">
                <span id="displayed-text"></span>
                <span id="cursor"></span>
            </div>
            <input id="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
    </div>

    <script>
        const hiddenInput = document.getElementById('hidden-input');
        const displayedText = document.getElementById('displayed-text');
        const conversation = document.getElementById('conversation');

        const focusInput = () => hiddenInput.focus();

        window.onload = focusInput;
        document.addEventListener('click', focusInput);

        hiddenInput.addEventListener('input', () => {
            displayedText.textContent = hiddenInput.value;
        });

        hiddenInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter' && hiddenInput.value.trim()) {
                e.preventDefault();
                const userText = hiddenInput.value.trim();

                const userDiv = document.createElement('div');
                userDiv.classList.add('conversation-item', 'user-text');
                userDiv.textContent = userText;
                conversation.prepend(userDiv);

                displayedText.textContent = '';
                hiddenInput.value = '';

                const delay = Math.random() * 4000 + 1000;
                await new Promise(r => setTimeout(r, delay));

                try {
                    const res = await fetch('/api/mirror', {
                        method: 'POST',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({ message: userText })
                    });

                    const { reply } = await res.json();

                    const replyDiv = document.createElement('div');
                    replyDiv.classList.add('conversation-item', 'response-text');
                    replyDiv.textContent = reply;
                    conversation.prepend(replyDiv);

                } catch (error) {
                    console.error('Error:', error);
                }
            }
        });
    </script>
</body>
</html>
